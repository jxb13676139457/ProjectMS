<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>项目前台系统添加文档页面</title>

    <!--自定义 CSS-->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <!-- FontAwesome Styles-->
    <link rel="stylesheet" type="text/css" th:href="@{/font-awesome-4.7.0/css/font-awesome.css}">
    <!-- Bootstrap Styles-->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap-3.3.7/css/bootstrap.css}">
    <!-- jQuery Js -->
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <!--自定义 JS-->
    <script th:src="@{/js/myJs.js}"></script>

</head>
<body class="front_index_body">
<div class="xgsm">
    <!--引入抽取出来的顶部导航栏-->
    <div th:replace="~{/commons/navbar::frond_topbar}"></div>
    <section id="main-content">
        <section class="wrapper">
            <!-- Form validations -->
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            <h3>添加文档资料</h3>
                        </header>
                        <div class="panel-body">
                            <div class="form">
                                <form enctype="multipart/form-data" class="form-validate form-horizontal" th:action="@{/user-sys/document}" method="post">
                                    <div class="form-group ">
                                        <div  style="margin-left:250px">
                                            <label class="control-label col-lg-2">项目ID
                                                <span class="required" style="color:red">*</span>
                                            </label>
                                            <div class="col-lg-10">
                                                <select name="projectId" th:id="DropDownListID_+${session.userId}" style="width:250px;height:35px;border-radius:5px;-webkit-border-radius:3px;-moz-border-radius:3px;">
                                                    <option selected value="">请选择</option>
                                                    <option th:each="project:${projectList}" th:text="${project.projectId}"></option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group ">
                                        <div  style="margin-left:250px">
                                            <label class="control-label col-lg-2">文档资料
                                                <span class="required" style="color:red">*</span>
                                            </label>
                                            <div class="col-lg-10">
                                                <input id="file-zh" style="width:250px" name="file" type="file" multiple/>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group ">
                                        <div  style="margin-left:250px">
                                            <label class="control-label col-lg-2">文档作者
                                                <span class="required" style="color:red">*</span>
                                            </label>
                                            <div class="col-lg-10">
                                                <input class="form-control" name="author" th:value="${session.userName}" type="text" style="width:250px" disabled/>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div  style="margin-left:500px">
                                            <div class="col-lg-offset-2 col-lg-10">
                                                <button type="submit" class="btn-sm btn-info"
                                                        style="color: white">添加</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            <!-- page end-->
        </section>
    </section>
    <!--main content end-->


</div>
</body>

</html>
