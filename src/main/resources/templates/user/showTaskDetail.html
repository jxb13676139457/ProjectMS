<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.thymeleaf.org/thymeleaf-extras-shiro">
<head>
    <meta charset="UTF-8">
    <title>项目管理系统查看任务详情</title>

    <!--自定义 CSS-->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <!-- FontAwesome Styles-->
    <link rel="stylesheet" type="text/css" th:href="@{/font-awesome-4.7.0/css/font-awesome.css}">
    <!-- Bootstrap Styles-->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap-3.3.7/css/bootstrap.css}">
    <!-- jQuery Js -->
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <!--自定义 JS-->
    <script th:src="@{/js/myJs.js}"></script>

</head>
<body class="front_index_body">
<div class="xgsm">
    <!--引入抽取出来的顶部导航栏-->
    <div th:replace="~{/commons/navbar::frond_topbar}"></div>
    <section id="main-content">
        <section class="wrapper">
            <!-- Form validations -->
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel" style="margin-bottom: 0px;height: 1500px;">
                        <header class="panel-heading">
                            <h3>当前任务详细信息</h3>
                        </header>
                        <div class="panel-body">
                            <div class="form">
                                <form action="#" class="form-validate form-horizontal" method="post">
                                    <!--获取当前任务详细信息-->
                                    <div class="form-group ">
                                        <div  style="margin-left:250px">
                                            <label class="control-label col-lg-2">任务ID</label>
                                            <div class="col-lg-10">
                                                <input class="form-control" name="taskId" th:value="${task.taskId}" type="text" style="width:400px"disabled/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <div  style="margin-left:250px">
                                            <label class="control-label col-lg-2">任务名</label>
                                            <div class="col-lg-10">
                                                <input class="form-control" name="taskName" th:value="${task.taskName}" type="text" style="width:400px" disabled/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <div  style="margin-left:250px">
                                            <label class="control-label col-lg-2">任务内容</label>
                                            <div class="col-lg-10">
                                                <textarea class="form-control" name="taskContent" th:text="${task.taskContent}" style="width:400px;height: 300px" disabled></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <div  style="margin-left:250px">
                                            <label class="control-label col-lg-2">创建时间</label>
                                            <div class="col-lg-10">
                                                <input class="form-control" name="createTime" th:value="${task.createTime}" type="text" style="width:400px" disabled/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <div  style="margin-left:250px">
                                            <label class="control-label col-lg-2">截止时间</label>
                                            <div class="col-lg-10">
                                                <input class="form-control" name="finishTime" th:value="${task.finishTime}" type="text" style="width:400px" disabled/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <div  style="margin-left:250px">
                                            <label class="control-label col-lg-2">任务状态</label>
                                            <div class="col-lg-10">
                                                <input class="form-control" name="taskStatus" th:value="${task.taskStatus}" type="text" style="width:400px" disabled/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <div  style="margin-left:250px">
                                            <label class="control-label col-lg-2">任务类型</label>
                                            <div class="col-lg-10">
                                                <input class="form-control" name="taskType" th:value="${task.taskType}" type="text" style="width:400px" disabled/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <div  style="margin-left:250px">
                                            <label class="control-label col-lg-2">任务优先级</label>
                                            <div class="col-lg-10">
                                                <input class="form-control" name="taskLevel" th:value="${task.taskLevel}" type="text" style="width:400px" disabled/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <div  style="margin-left:250px">
                                            <label class="control-label col-lg-2">所属项目ID</label>
                                            <div class="col-lg-10">
                                                <input class="form-control" name="projectId" th:value="${task.projectId}" type="text" style="width:400px" disabled/>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            <!-- page end-->
        </section>
    </section>
    <!--main content end-->


</div>
</body>

</html>
