<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
      <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文档界面</title>
    <!-- Bootstrap Styles-->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap-3.3.7/css/bootstrap.css}">
    <!-- FontAwesome Styles-->
    <link rel="stylesheet" type="text/css" th:href="@{/font-awesome-4.7.0/css/font-awesome.css}">
    <!-- Custom Styles-->
    <link th:href="@{/assets/css/custom-styles.css}" rel="stylesheet" />
     <!-- TABLE STYLES-->
    <link href="assets/js/dataTables/dataTables.bootstrap.css" rel="stylesheet" />
    <!--自定义 CSS-->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <!-- jQuery Js -->
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <!--自定义 JS-->
    <script th:src="@{/js/myJs.js}"></script>

</head>
<body class="front_index_body">
    <div class="xgsm">
        <!--引入抽取出来的顶部导航栏-->
        <div th:replace="~{/commons/navbar::frond_topbar}"></div>
        <div id="page-inner" style="width: 1200px;min-height: 0px;padding: 0px;margin: 0px">
            <!-- Advanced Tables -->
            <div class="panel panel-default" style="margin-bottom: 0px;height: 800px">
                <div class="panel-heading">
                    <span style="margin-left: 500px;">
                        <input class="form-control" name="keyword" type="text"
                               style="width: 200px;display: inline;margin-left: 50px" placeholder="请输入要搜索的关键字"
                               id="searchText" required/>
                        <button class="btn-sm btn-info" style="margin-left: 10px"
                                onclick="search()">
                            <i class="fa fa-search" aria-hidden="true">搜索</i>
                        </button>
                    </span>
                    <button type="button" class="btn-sm btn-info" style="margin-left: 30px;">
                        <a th:href="@{/user-sys/document}" style="color:white">
                            <i class="fa fa-upload" aria-hidden="true">上传文档</i>
                        </a>
                    </button>
                </div>

                <div class="panel-body">
                    <!--删除模态框-->
                    <div class="modal fade" tabindex="-1" role="dialog" id="delModal">
                        <input type="hidden" name="_method" value="delete" />
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <span class="modal-title" style="font-size: 20px">删除
                                    <img th:src="@{/images/danger.png}" />
                                </span>
                                </div>
                                <div class="modal-body">
                                    <!-- 隐藏需要删除的id -->
                                    <input type="hidden" id="deleteHaulId" />
                                    <b style="color: orangered;font-size: 16px">是否删除该数据？</b>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn-sm btn-primary" data-dismiss="modal">关闭</button>
                                    <button type="button" class="btn-sm btn-primary" onclick="delObject()">确认</button>
                                </div>
                            </div><!-- /.modal-content -->
                        </div><!-- /.modal-dialog -->
                    </div><!-- /.modal -->

                    <div class="table-responsive">
                        <table  style="table-layout: fixed;font-size: 14px" class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                            <tr>
                                <th style="width: 70px">文档ID</th>
                                <th>项目ID</th>
                                <th>项目名</th>
                                <th>文档资料名</th>
                                <th>文档上传时间</th>
                                <th style="width: 100px">文档作者</th>
                                <th style="text-align: center">文档下载</th>
                                <th style="width: 100px">操作</th>
                            </tr>
                            </thead>
                            <tbody th:each="document:${documentList}">
                            <tr class="odd gradeX">
                                <td th:text="${document.documentId}"></td>
                                <td class="wrap" th:title="${document.projectId}" th:text="${document.projectId}"></td>
                                <td class="wrap" th:title="${document.project.projectName}" th:text="${document.project.projectName}"></td>
                                <td class="wrap" th:title="${document.documentName}" th:text="${document.documentName}"></td>
                                <td class="wrap" th:title="${document.uploadTime}" th:text="${document.uploadTime}"></td>
                                <td class="wrap" th:title="${document.author}" th:text="${document.author}"></td>
                                <td style="font-size: 20px;text-align: center">
                                    <a th:href="@{/upload/}+${document.documentName}">
                                        <span>
                                            <i class="fa fa-download" aria-hidden="true"></i>
                                        </span>
                                    </a>
                                </td>
                                <!--<td class="wrap" th:title="${document.savePath}" th:text="${document.savePath}"></td>-->
                                <td class="center">
                                    <button class="btn-sm btn-danger" onclick="toShowDelModal(this)">
                                        <i class="fa fa-trash-o">删除</i>
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!--显示分页信息-->
                <div class="modal-footer no-margin-top" style="font-size: 14px">
                    <div class="col-md-6">
                        <strong>当前第 [[${documentPageInfo.pageNum}]]页,共 [[${documentPageInfo.pages}]] 页.一共 [[${documentPageInfo.total}]] 条记录
                        </strong>
                    </div>
                    <ul class="pagination pull-right no-margin">
                        <li th:if="${documentPageInfo.hasPreviousPage}">
                            <a th:href="'/TBMS/user-sys/documents/'+${session.userId}+'?pageNum=1'">首页</a>
                        </li>
                        <li class="prev" th:if="${documentPageInfo.hasPreviousPage}">
                            <a th:href="'/TBMS/user-sys/documents/'+${session.userId}+'?pageNum='+${documentPageInfo.prePage}">
                                <i class="ace-icon fa fa-angle-double-left"></i>
                            </a>
                        </li>
                        <!--遍历条数-->
                        <li th:each="nav:${documentPageInfo.navigatepageNums}">
                            <a th:href="'/TBMS/user-sys/documents/'+${session.userId}+'?pageNum='+${nav}" th:text="${nav}" th:if="${nav != documentPageInfo.pageNum}"></a>
                            <span style="font-weight: bold;background: #6faed9;" th:if="${nav == documentPageInfo.pageNum}" th:text="${nav}" ></span>
                        </li>
                        <li class="next" th:if="${documentPageInfo.hasNextPage}">
                            <a th:href="'/TBMS/user-sys/documents/'+${session.userId}+'?pageNum='+${documentPageInfo.nextPage}">
                                <i class="ace-icon fa fa-angle-double-right"></i>
                            </a>
                        </li>
                        <li>
                            <a th:href="'/TBMS/user-sys/documents/'+${session.userId}+'?pageNum='+${documentPageInfo.pages}">尾页</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- JS Scripts-->
    <!-- jQuery Js -->
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <!-- Bootstrap Js -->
    <script th:src="@{/bootstrap-3.3.7/js/bootstrap.js}"></script>
    <!-- Metis Menu Js -->
    <script th:src="@{/assets/js/jquery.metisMenu.js}"></script>
     <!-- DATA TABLE SCRIPTS -->
    <script th:src="@{/assets/js/easypiechart.js}"></script>
    <script th:src="@{/assets/js/easypiechart-data.js}"></script>

    <script type="text/javascript">
        //删除第一步
        function toShowDelModal(obj) {
            var tds = $(obj).parent().parent().children();// 获取到所有列
            var delete_id = $(tds[0]).text();// 获取隐藏的文档ID
            console.log("获取到的文档id："+delete_id);
            $("#deleteHaulId").val(delete_id);// 将模态框中隐藏删除ID框设为需要删除的ID
            $('#delModal').modal('show');//打开模态框
        }
        //删除第二步
        function delObject() {
            var documentId = $("#deleteHaulId").val();
            console.log("要删除的文档id："+documentId);
            $.ajax({
                url: "/TBMS/admin-sys/document/"+documentId,
                type: "post",
                data: {
                    _method:"delete",
                    documentId:documentId
                },
                async:false,
                dataType: 'json',
                success: function (data) {
                    $('#delModal').modal('hide'); //关闭模态框
                    if(data){
                        alert("删除文档信息成功");
                    }else{
                        alert("删除文档信息失败");
                    }
                    window.location.reload();
                }
            });
        }

        //站内搜索
        function search() {
            var keyword = $("#searchText").val();
            var userId = [[${session.userId}]];
            console.log("userId:"+userId);
            console.log("测试关键字："+keyword);
            if(keyword==""){
                alert("无关键词搜索结果");
            }else {
                //使用JavaScript自身的跳转功能
                window.location.href = "/TBMS/user-sys/document-search/"+keyword;
            }
        }

    </script>

    <!-- Custom Js-->
    <script th:src="@{/assets/js/custom-scripts.js}"></script>

</body>
</html>
